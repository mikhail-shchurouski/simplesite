{% extends "layout/basic.html" %}

{% block content %}
    {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <p><a href="{% url 'by_rubric' bb.rubric.id %}">{{ bb.rubric.name }}</a> </p>
            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
            <h4>Цена: {{ bb.price }} руб.</h4>
        <br>
        </div>
    {% endfor %}
{% endblock %}
